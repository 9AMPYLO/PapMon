    body:
      encoding: UTF-8
      string: '{"id":"be-your-own-teacher-improve-the-performance","arxiv_id":"1905.08094","nips_id":null,"url_abs":"https://arxiv.org/abs/1905.08094v1","url_pdf":"https://arxiv.org/pdf/1905.08094v1.pdf","title":"Be
        Your Own Teacher: Improve the Performance of Convolutional Neural Networks
        via Self Distillation","abstract":"Convolutional neural networks have been
        widely deployed in various application scenarios. In order to extend the applications''
        boundaries to some accuracy-crucial domains, researchers have been investigating
        approaches to boost accuracy through either deeper or wider network structures,
        which brings with them the exponential increment of the computational and
        storage cost, delaying the responding time. In this paper, we propose a general
        training framework named self distillation, which notably enhances the performance
        (accuracy) of convolutional neural networks through shrinking the size of
        the network rather than aggrandizing it. Different from traditional knowledge
        distillation - a knowledge transformation methodology among networks, which
        forces student neural networks to approximate the softmax layer outputs of
        pre-trained teacher neural networks, the proposed self distillation framework
        distills knowledge within network itself. The networks are firstly divided
        into several sections. Then the knowledge in the deeper portion of the networks
        is squeezed into the shallow ones. Experiments further prove the generalization
        of the proposed self distillation framework: enhancement of accuracy at average
        level is 2.65%, varying from 0.61% in ResNeXt as minimum to 4.07% in VGG19
        as maximum. In addition, it can also provide flexibility of depth-wise scalable
        inference on resource-limited edge devices.Our codes will be released on github
        soon.","authors":["Kaisheng Ma","Jiebo Song","Linfeng Zhang","Jingwei Chen","Chenglong
        Bao","Anni Gao"],"published":"2019-05-17","conference":"be-your-own-teacher-improve-the-performance-1","conference_url_abs":"http://openaccess.thecvf.com/content_ICCV_2019/html/Zhang_Be_Your_Own_Teacher_Improve_the_Performance_of_Convolutional_Neural_ICCV_2019_paper.html","conference_url_pdf":"http://openaccess.thecvf.com/content_ICCV_2019/papers/Zhang_Be_Your_Own_Teacher_Improve_the_Performance_of_Convolutional_Neural_ICCV_2019_paper.pdf","proceeding":"iccv-2019-10"}'
